{% load static %}
<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/mesabi_shotcut.png' %}" />
    <!--<link rel="shortcut icon" type="image/png" href="{% static '' %}" />-->
    <!-- Font Awesome -->
    <link rel=" stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!--  Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&display=swap" rel="stylesheet">
    <!-- Odoo Chat -->
    <link rel="stylesheet" href="https://lymmx.odoo.com/im_livechat/external_lib.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92798008-6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-92798008-6');
    </script>
    <!-- Page title-->
    <title>Enfriadores de aceite Mesabi&copy; {% block title %}{% endblock %}</title>
</head>

<body>
    {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
    <div id="main-container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Odoo Chat -->
    <script type="text/javascript" src="https://lymmx.odoo.com/im_livechat/external_lib.js" async></script>
    <script type="text/javascript" src="https://lymmx.odoo.com/im_livechat/loader/3" async></script>
</body>

</html>
