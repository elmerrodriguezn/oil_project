{% load static %}
<div id="aluminum-tube-cooler" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#aluminum-tube-cooler" data-slide-to="0" class="active"></li>
        <li data-target="#aluminum-tube-cooler" data-slide-to="1"></li>
        <li data-target="#aluminum-tube-cooler" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/sliders/aluminum-tube-cooler/1.png' %}"
                alt="Enfriador de Tubos de Aluminio">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/sliders/aluminum-tube-cooler/2.png' %}"
                alt="Enfriador de Tubos de Aluminio">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/sliders/aluminum-tube-cooler/3.png' %}"
                alt="Enfriador de Tubos de Aluminio">
        </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#aluminum-tube-cooler" role="button" data-slide="prev">
        <i class="fa fa-chevron-left fa-3x" aria-hidden="true"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#aluminum-tube-cooler" role="button" data-slide="next">
        <i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
        <span class="sr-only">Next</span>
    </a>
</div>
