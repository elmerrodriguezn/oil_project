{% load static %}
<div id="csc-cooler" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#csc-cooler" data-slide-to="0" class="active"></li>
        <li data-target="#csc-cooler" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/sliders/csc-cooler/1.png' %}" alt="Enfriador CSC">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/sliders/csc-cooler/2.png' %}" alt="Enfriador CSC">
        </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#csc-cooler" role="button" data-slide="prev">
        <i class="fa fa-chevron-left fa-3x" aria-hidden="true"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#csc-cooler" role="button" data-slide="next">
        <i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
        <span class="sr-only">Next</span>
    </a>
</div>
